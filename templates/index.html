<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RL4T1D Simulation</title>
    <!-- Include Chart.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; text-align: center; }
        .controls, .meals-section, .status, .results-info { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button {
            background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;
            margin-right: 10px;
        }
        button:hover { background-color: #4cae4c; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #addMealButton { background-color: #007bff; }
        #addMealButton:hover { background-color: #0056b3; }
        .meal-entry { display: flex; align-items: center; margin-bottom: 10px; }
        .meal-entry label { margin-right: 10px; min-width: 100px; }
        .meal-entry input { flex-grow: 1; margin-right: 10px; }
        .meal-entry .remove-meal { background-color: #d9534f; font-size: 12px; padding: 5px 10px; }
        .meal-entry .remove-meal:hover { background-color: #c9302c; }
        #statusMessage { font-style: italic; color: #555; }
        #chartContainer { width: 95%; max-width: 1200px; margin: 20px auto; background-color: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        .error-message { color: red; font-weight: bold; }
        .warning-message { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h1>T1D Reinforcement Learning Simulation</h1>

        <div class="meals-section">
            <h2>Meal Configuration</h2>
            <div id="mealsContainer">
                <!-- Meal entries will be added here -->
            </div>
            <button id="addMealButton">Add Meal</button>
        </div>

        <div class="controls">
            <button id="startSimButton">Start Simulation</button>
        </div>

        <div class="status">
            <h2>Status</h2>
            <p id="statusMessage">Waiting for simulation to start...</p>
            <p id="patientInfo"></p>
            <p id="progressInfo"></p>
            <p class="error-message" id="errorMessage"></p>
            <p class="warning-message" id="warningMessage"></p>
        </div>
        
        <div id="chartContainer">
            <canvas id="simulationChart"></canvas>
        </div>

        <div class="results-info">
            <h2>Simulation Summary</h2>
            <p>PPO Total Reward: <span id="ppoTotalReward">-</span></p>
            <p>PCPO Total Reward: <span id="pcpoTotalReward">-</span></p>
        </div>

    </div>

    <script>
        const socket = io(); // Connect to the Socket.IO server

        const startSimButton = document.getElementById('startSimButton');
        const addMealButton = document.getElementById('addMealButton');
        const mealsContainer = document.getElementById('mealsContainer');
        const statusMessage = document.getElementById('statusMessage');
        const patientInfo = document.getElementById('patientInfo');
        const progressInfo = document.getElementById('progressInfo');
        const errorMessage = document.getElementById('errorMessage');
        const warningMessage = document.getElementById('warningMessage');
        const ppoTotalRewardEl = document.getElementById('ppoTotalReward');
        const pcpoTotalRewardEl = document.getElementById('pcpoTotalReward');

        let simulationChart;
        let chartData = {
            labels: [], // Time steps
            datasets: [
                {
                    label: 'PPO CGM (mg/dL)',
                    borderColor: 'rgb(0, 123, 255)',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    tension: 0.1,
                    data: [],
                    yAxisID: 'yCGM',
                    pointRadius: 1,
                },
                {
                    label: 'PCPO CGM (mg/dL)',
                    borderColor: 'rgb(255, 193, 7)',
                    backgroundColor: 'rgba(255, 193, 7, 0.1)',
                    tension: 0.1,
                    data: [],
                    yAxisID: 'yCGM',
                    pointRadius: 1,
                },
                {
                    label: 'PPO Insulin (U)',
                    borderColor: 'rgb(40, 167, 69)',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    data: [],
                    yAxisID: 'yInsulin',
                    stepped: true,
                    pointRadius: 0,
                },
                {
                    label: 'PCPO Insulin (U)',
                    borderColor: 'rgb(220, 53, 69)',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    data: [],
                    yAxisID: 'yInsulin',
                    stepped: true,
                    pointRadius: 0,
                },
                {
                    label: 'Meal (g CHO)',
                    borderColor: 'rgb(108, 117, 125)',
                    backgroundColor: 'rgba(108, 117, 125, 0.2)',
                    type: 'bar',
                    data: [],
                    yAxisID: 'yMeal',
                }
            ]
        };

        let currentSimId = null;
        let currentTotalSteps = 0;
        let currentNextStartIndex = 0;
        let simSamplingRate = 5; // Default, will be updated from backend
        const chunkSize = 50; 
        let ppoRewards = [];
        let pcpoRewards = [];


        function initializeChart() {
            const ctx = document.getElementById('simulationChart').getContext('2d');
            if (simulationChart) {
                simulationChart.destroy();
            }
            chartData.labels = [];
            chartData.datasets.forEach(ds => ds.data = []);
            ppoRewards = [];
            pcpoRewards = [];
            ppoTotalRewardEl.textContent = '-';
            pcpoTotalRewardEl.textContent = '-';

            simulationChart = new Chart(ctx, {
                type: 'line', // Default type, can be overridden by dataset
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    animation: {
                        duration: 200 // Faster animation for progressive updates
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time (hours)'
                            },
                            ticks: {
                                callback: function(value, index, values) {
                                    // value is the data label (index here)
                                    return (index * simSamplingRate / 60).toFixed(1);
                                }
                            }
                        },
                        yCGM: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'CGM (mg/dL)'
                            },
                            suggestedMin: 40,
                            suggestedMax: 300,
                            grid: {
                                drawOnChartArea: false, // only BGL grid lines
                              }
                        },
                        yInsulin: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Insulin (U)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 3,
                            grid: {
                                drawOnChartArea: false, 
                              }
                        },
                        yMeal: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Meal (g CHO)'
                            },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            grid: {
                                drawOnChartArea: false, 
                            },
                            offset: true // For bar chart
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        },
                        annotation: { // For horizontal lines (normoglycemia, hypo, hyper)
                            annotations: {
                                normoLow: { type: 'line', yMin: 70, yMax: 70, borderColor: 'green', borderWidth: 1, borderDash: [6, 6], label: { content: '70', enabled: true, position: 'start'}},
                                normoHigh: { type: 'line', yMin: 180, yMax: 180, borderColor: 'orange', borderWidth: 1, borderDash: [6, 6], label: { content: '180', enabled: true, position: 'start'}},
                                hyperSevere: { type: 'line', yMin: 250, yMax: 250, borderColor: 'red', borderWidth: 1, borderDash: [3, 3], label: { content: '250', enabled: true, position: 'start'}}
                            }
                        }
                    }
                }
            });
        }
        
        function addMealEntry() {
            const mealId = Date.now(); // Unique ID for removal
            const mealDiv = document.createElement('div');
            mealDiv.classList.add('meal-entry');
            mealDiv.id = `meal-${mealId}`;
            mealDiv.innerHTML = `
                <label for="mealTime-${mealId}">Time (minutes from start):</label>
                <input type="number" id="mealTime-${mealId}" name="mealTime" min="0" step="1" value="0">
                <label for="mealCarbs-${mealId}">Carbs (g):</label>
                <input type="number" id="mealCarbs-${mealId}" name="mealCarbs" min="0" step="1" value="0">
                <button class="remove-meal" data-mealid="${mealId}">Remove</button>
            `;
            mealsContainer.appendChild(mealDiv);

            mealDiv.querySelector('.remove-meal').addEventListener('click', function() {
                document.getElementById(`meal-${this.dataset.mealid}`).remove();
            });
        }

        function collectMealData() {
            const meals = [];
            const mealEntries = mealsContainer.querySelectorAll('.meal-entry');
            mealEntries.forEach(entry => {
                const timeInput = entry.querySelector('input[name="mealTime"]');
                const carbsInput = entry.querySelector('input[name="mealCarbs"]');
                if (timeInput && carbsInput && timeInput.value !== "" && carbsInput.value !== "") {
                    meals.push({
                        time_minutes: parseInt(timeInput.value, 10),
                        carbs: parseFloat(carbsInput.value)
                    });
                }
            });
            return meals;
        }

        function startSimulationViaSocket() {
            const meals = collectMealData();
            if (meals.length === 0) {
                // Add a default no-meal scenario if desired, or prompt user
                // For now, we allow no meals explicitly by the user.
            }
            console.log("Emitting 'start_simulation_via_socket' with meals:", meals);
            
            statusMessage.textContent = "Requesting simulation start...";
            errorMessage.textContent = "";
            warningMessage.textContent = "";
            patientInfo.textContent = "";
            progressInfo.textContent = "";
            startSimButton.disabled = true;
            initializeChart();

            socket.emit('start_simulation_via_socket', { meals: meals });
        }
        
        socket.on('simulation_starting', (data) => {
            console.log('Backend: Simulation is starting:', data);
            statusMessage.textContent = `Simulation (ID: ${data.simulation_id}) is starting...`;
        });

        socket.on('simulation_ready_for_chunks', (data) => {
            console.log('Backend: Simulation complete, ready for chunk fetching:', data);
            statusMessage.textContent = `Simulation (ID: ${data.simulation_id}) ready. Fetching data...`;
            
            if (data.error) {
                errorMessage.textContent = `Simulation setup error: ${data.error}`;
                startSimButton.disabled = false;
                return;
            }
            if (data.warning) {
                warningMessage.textContent = data.warning;
            }

            currentSimId = data.simulation_id;
            currentTotalSteps = data.total_steps;
            simSamplingRate = data.sim_sampling_rate || 5;
            currentNextStartIndex = 0;
            
            patientInfo.textContent = `Patient: ${data.patient_name}, Total Steps: ${currentTotalSteps}`;
            
            fetchNextChunk();
        });

        socket.on('simulation_error', (data) => {
            console.error('Backend: Simulation error (socket):', data.error);
            statusMessage.textContent = "Error during simulation.";
            errorMessage.textContent = data.error;
            startSimButton.disabled = false;
        });

        socket.on('connect_error', (err) => {
            console.error("Socket connection error:", err);
            statusMessage.textContent = "Failed to connect to server.";
            errorMessage.textContent = "Connection error. Please ensure the server is running and reachable.";
        });
         socket.on('connect', () => {
            console.log("Socket connected successfully with SID:", socket.id);
            statusMessage.textContent = "Connected to server. Ready to start simulation.";
            errorMessage.textContent = ""; // Clear previous errors on successful connect
        });

        socket.on('disconnect', (reason) => {
            console.log("Socket disconnected:", reason);
            if (reason === "io server disconnect") {
                // the disconnection was initiated by the server, you need to reconnect manually
                socket.connect();
            }
            // else the socket will automatically try to reconnect
            // statusMessage.textContent = "Disconnected. Trying to reconnect...";
        });


        async function fetchChunkHTTP(simulationId, startIndex, size) {
            const response = await fetch(`/get_simulation_chunk?simulation_id=${simulationId}&start_index=${startIndex}&chunk_size=${size}`);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
            }
            return response.json();
        }

        async function fetchNextChunk() {
            if (!currentSimId || (currentTotalSteps > 0 && currentNextStartIndex >= currentTotalSteps)) {
                console.log("All data fetched or no active simulation.");
                statusMessage.textContent = "All simulation data loaded.";
                progressInfo.textContent = `Loaded ${currentNextStartIndex-chunkSize+ (chartData.labels.length % chunkSize)} / ${currentTotalSteps} steps.`;
                startSimButton.disabled = false;
                return;
            }

            try {
                statusMessage.textContent = `Fetching data chunk... (Step ${currentNextStartIndex} / ${currentTotalSteps})`;
                const chunkData = await fetchChunkHTTP(currentSimId, currentNextStartIndex, chunkSize);
                
                console.log("Received chunk:", chunkData);

                let newLabels = 0;
                if (chunkData.ppo_chunk && chunkData.ppo_chunk.cgm && chunkData.ppo_chunk.cgm.length > 0) {
                    newLabels = chunkData.ppo_chunk.cgm.length;
                    chartData.datasets[0].data.push(...chunkData.ppo_chunk.cgm);
                    chartData.datasets[2].data.push(...(chunkData.ppo_chunk.insulin || []));
                     ppoRewards.push(...(chunkData.ppo_chunk.rewards || []));
                } else if (chunkData.ppo_chunk && chunkData.ppo_chunk.error_message) {
                    console.warn("PPO chunk error:", chunkData.ppo_chunk.error_message);
                     errorMessage.textContent = (errorMessage.textContent ? errorMessage.textContent + "\n" : "") + "PPO Error: " + chunkData.ppo_chunk.error_message;
                }

                if (chunkData.pcpo_chunk && chunkData.pcpo_chunk.cgm && chunkData.pcpo_chunk.cgm.length > 0) {
                    if (newLabels === 0) newLabels = chunkData.pcpo_chunk.cgm.length; // If PPO had no data
                    chartData.datasets[1].data.push(...chunkData.pcpo_chunk.cgm);
                    chartData.datasets[3].data.push(...(chunkData.pcpo_chunk.insulin || []));
                    pcpoRewards.push(...(chunkData.pcpo_chunk.rewards || []));
                } else if (chunkData.pcpo_chunk && chunkData.pcpo_chunk.error_message) {
                     console.warn("PCPO chunk error:", chunkData.pcpo_chunk.error_message);
                     errorMessage.textContent = (errorMessage.textContent ? errorMessage.textContent + "\n" : "") + "PCPO Error: " + chunkData.pcpo_chunk.error_message;
                }
                
                // Common meal data (assuming it's the same for both or use one as primary)
                const mealSource = (chunkData.ppo_chunk && chunkData.ppo_chunk.meal) ? chunkData.ppo_chunk : chunkData.pcpo_chunk;
                if (mealSource && mealSource.meal && mealSource.meal.length > 0){
                     chartData.datasets[4].data.push(...mealSource.meal);
                } else if (newLabels > 0 && mealSource && mealSource.meal) { // meal array might exist but be empty
                    chartData.datasets[4].data.push(...Array(newLabels).fill(0));
                }


                for (let i = 0; i < newLabels; i++) {
                    chartData.labels.push(chartData.labels.length);
                }

                simulationChart.update();
                
                const loadedSteps = chartData.labels.length;
                progressInfo.textContent = `Loaded ${loadedSteps} / ${currentTotalSteps} steps.`;
                
                // Update total rewards
                ppoTotalRewardEl.textContent = ppoRewards.reduce((a, b) => a + b, 0).toFixed(2);
                pcpoTotalRewardEl.textContent = pcpoRewards.reduce((a, b) => a + b, 0).toFixed(2);


                currentNextStartIndex = chunkData.next_start_index;

                if (chunkData.is_final_chunk || loadedSteps >= chunkData.actual_total_steps ) {
                    statusMessage.textContent = "Simulation data fully loaded.";
                     progressInfo.textContent = `Loaded ${loadedSteps} / ${chunkData.actual_total_steps} steps.`;
                    startSimButton.disabled = false;
                } else {
                    setTimeout(fetchNextChunk, 50); // Faster for smoother loading
                }
            } catch (error) {
                console.error("Error fetching/processing chunk:", error);
                statusMessage.textContent = "Error loading simulation data.";
                errorMessage.textContent = error.message;
                startSimButton.disabled = false;
            }
        }

        // Event Listeners
        addMealButton.addEventListener('click', addMealEntry);
        startSimButton.addEventListener('click', startSimulationViaSocket);

        // Initial setup
        window.onload = () => {
            initializeChart();
            addMealEntry(); // Add one meal entry by default
        };

    </script>
</body>
</html>
